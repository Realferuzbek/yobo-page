<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>From YOBO to GONGJUNIM</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #FFD9E8;
    --bg2: #C9A8FF;
    --bg3: #7C4DFF;
    --white: #ffffff;
    --badge-bg: rgba(255,255,255,0.06);
  }

  html,body{
    height:100%;
    margin:0;
    font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 60%, var(--bg3) 100%);
    color:var(--white);
  }

  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
    padding:28px 20px;
    box-sizing:border-box;
  }

  /* hearts container */
  .hearts {
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:60vh;
    pointer-events:none;
    z-index:1;
  }

  /* Card where text sits */
  .card {
    position:relative;
    z-index:3;
    width:100%;
    max-width:820px;
    text-align:center;
    padding: 28px 18px;
    box-sizing:border-box;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:58vh;
    flex-direction:column;
    gap:18px;
  }

  .badge {
    display:inline-block;
    padding: 10px 16px;
    border-radius:14px;
    background: var(--badge-bg);
    backdrop-filter: blur(6px);
  }

  /* text area */
  #textArea {
    max-width:86%;
    margin:0 auto;
    text-transform:uppercase;
    letter-spacing:0.06em;
    line-height:1.18;
    color:var(--white);
  }

  .welcome {
    font-family: 'Great Vibes', cursive;
    font-size:48px;
    line-height:1;
    margin:0;
    text-transform:uppercase;
  }

 .subtitle {
  font-family: 'Playfair Display', 'Poppins', serif;
  font-style: italic;
  font-weight:700; /* bold */
  font-size:22px;   /* keep same size */
  margin:0;
  white-space:pre-wrap;
  letter-spacing:0.02em; /* slightly tighter for calligraphy */
  text-transform: none;  /* keep original casing from your letter */
}


  .ending {
    font-family: 'Poppins', sans-serif;
    font-weight:700;
    font-size:22px;
    margin:0;
    white-space:pre-wrap;
  }

  .typing-caret{
    display:inline-block;
    width:6px;
    height:1.05em;
    background:var(--white);
    margin-left:8px;
    vertical-align:bottom;
    animation: blink 1s steps(2, start) infinite;
    border-radius:2px;
  }
  @keyframes blink { 50% { opacity:0 } }

  .fade-in { animation: fadeIn 420ms ease both; }
  .fade-out { animation: fadeOut 420ms ease forwards; }
  @keyframes fadeIn { from { opacity:0; transform: translateY(6px) } to { opacity:1; transform:none } }
  @keyframes fadeOut { to { opacity:0; transform: translateY(-8px) } }

  .btn {
    display:inline-block;
    margin-top:14px;
    padding:12px 22px;
    border-radius:999px;
    text-transform:uppercase;
    font-weight:700;
    font-size:15px;
    background: linear-gradient(90deg, #FF88C7 0%, #C9A8FF 60%, #8C63FF 100%);
    color:var(--white);
    border:none;
    box-shadow: 0 8px 30px rgba(124,77,255,0.16);
    cursor:pointer;
    transform: translateY(8px) scale(0.98);
    opacity:0;
    transition: transform 300ms cubic-bezier(.2,.9,.3,1), opacity 250ms ease;
    z-index:4;
  }
  .btn.show { opacity:1; transform:none; animation: popIn 420ms cubic-bezier(.2,.9,.3,1) both; }
  @keyframes popIn { from { transform: scale(.88) translateY(8px); opacity:0 } to { transform: scale(1) translateY(0); opacity:1 } }

  @media(min-width:420px){
    .welcome { font-size:56px; }
    .subtitle { font-size:24px; }
    .ending { font-size:24px; }
  }

  /* small utility to center single-line look like subtitles */
  .subtitle-wrapper{
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:160px; /* vertical space for the subtitle look */
  }

</style>
</head>
<body>

<div class="wrap">

  <div id="hearts" class="hearts" aria-hidden="true"></div>

  <div class="card" role="main" aria-live="polite">
    <div id="textArea"></div>

    <div id="buttonWrap" style="width:100%; display:flex; justify-content:center;">
      <a id="instaBtn" class="btn" href="https://www.instagram.com/realferuzbek/" target="_blank" rel="noopener noreferrer">Back To YOBO</a>
    </div>
  </div>
</div>

<script>
/* -------------- CONFIG -------------- */
const TYPING_SPEED = 80;        // ms per char (set slower)
const PAUSE_AFTER_WELCOME = 1200;
const PAUSE_BETWEEN_PARAGRAPHS = 1000;
const PAUSE_AFTER_MAIN = 600;
const HEART_COUNT = 15;

/* -------------- TEXT (EDIT THESE) -------------- */
/* Welcome (single short line) */
const welcomeText = "FROM YOBO TO GONGJUNIM";

const mainParagraphs = [
  "August 29, 2025",
  "",
  "Gongjunim,",
  "",
  "I adore you, sweetheart.",
  "",
  "I know how much you like to hear that — but I don’t only write it because you like it — I write it because it makes me warm all over inside to write it to you.",
  "",
  "It is such a terribly long time since I last told my feelings about you — almost years but I know you’ll excuse me because you understand how I am, stubborn and realistic; and I thought there was no sense to writing.",
  "",
  "But now I know my darling wife that it is right to do what I have delayed in doing, and that I have done so much in the past. I want to tell you I love you. I want to love you. I always will love you.",
  "",
  "I find it hard to understand in my mind what it means to love you after you are dead — but I still want to comfort and take care of you — and I want you to love me and care for me. I want to have problems to discuss with you — I want to do little projects with you.",
  "",
  "I never thought until just now that we can do that. What should we do. We started to learn to make apps together — or learn Uzbek — or talking without fight. Can’t I do something now? No. I am alone without you and you were the “ideal-girl” and general instigator of all our wild adventures.",
  "",
  "When you were sick you worried because you could not give me something that you wanted to and thought I needed. You needn’t have worried. Just as I told you then there was no real need because I loved you in so many ways so much. And now it is clearly even more true — you can give me nothing now yet I love you so that you stand in my way of loving anyone else — but I want you to stand there. You are so much better than anyone else alive.",
  "",
  "I know you will assure me that I am foolish and that you want me to have full happiness and don’t want to be in my way. I’ll bet you are surprised that I don’t even have a girlfriend (except you, sweetheart) after two years. But you can’t help it, darling, nor can I — I don’t understand it, for I have met many girls and very nice ones and I don’t want to remain alone — but in two or three meetings they all seem ashes. You only are left to me. You are real.",
  "",
  "My sunshine Gongjunim",
  "I do adore you.",
  "",
  "I love you",
];


/* Ending */
const endingText = "FOREVER YOURS — YOBO";

/* -------------- TYPING & DISPLAY HELPERS -------------- */
const textArea = document.getElementById('textArea');
let globalCaret = null;

function removeGlobalCaret(){
  if(globalCaret && globalCaret.parentNode) globalCaret.parentNode.removeChild(globalCaret);
  globalCaret = null;
}

/* type a string into a wrapper element (replaces content) */
async function typeAsSubtitle(text, speed){
  // clear area smoothly
  textArea.classList.remove('fade-in');
  textArea.innerHTML = '';
  await sleep(80);

  const wrapper = document.createElement('div');
  wrapper.className = 'subtitle-wrapper fade-in';

  const p = document.createElement('div');
  p.className = 'subtitle';
  p.style.textTransform = 'uppercase';
  p.style.whiteSpace = 'pre-wrap';
  wrapper.appendChild(p);
  textArea.appendChild(wrapper);

  // ensure only one caret visible
  removeGlobalCaret();
  const caret = document.createElement('span');
  caret.className = 'typing-caret';
  globalCaret = caret;

  // type char by char into p (use textContent so caret is separate)
  for(let i=0;i<text.length;i++){
    p.textContent += text.charAt(i);
    await sleep(speed + Math.floor(Math.random()*10 - 4));
  }
  p.appendChild(caret);
  return {wrapper, p, caret};
}

async function typeEnding(text, speed){
  // show ending in badge style and keep it visible
  textArea.innerHTML = '';
  const badge = document.createElement('div');
  badge.className = 'badge fade-in';
  textArea.appendChild(badge);

  // create ending paragraph
  const p = document.createElement('div');
  p.className = 'ending';
  p.style.textTransform='uppercase';
  p.style.whiteSpace='pre-wrap';
  badge.appendChild(p);

  removeGlobalCaret();
  const caret = document.createElement('span');
  caret.className = 'typing-caret';
  globalCaret = caret;

  for(let i=0;i<text.length;i++){
    p.textContent += text.charAt(i);
    await sleep(speed + Math.floor(Math.random()*7 - 3));
  }
  p.appendChild(caret);
  return p;
}

function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

/* -------------- RUN SEQUENCE -------------- */
async function runSequence(){
  // Welcome
  textArea.innerHTML = '';
  const welcomeBadge = document.createElement('div');
  welcomeBadge.className = 'badge fade-in';
  const w = document.createElement('div');
  w.className = 'welcome';
  w.textContent = ''; // we'll type
  welcomeBadge.appendChild(w);
  textArea.appendChild(welcomeBadge);

  // caret for welcome
  removeGlobalCaret();
  const welcomeCaret = document.createElement('span');
  welcomeCaret.className = 'typing-caret';
  globalCaret = welcomeCaret;

  // type welcome
  for(let i=0;i<welcomeText.length;i++){
    w.textContent += welcomeText.charAt(i);
    await sleep(TYPING_SPEED + Math.floor(Math.random()*8 - 4));
  }
  w.appendChild(welcomeCaret);
  await sleep(PAUSE_AFTER_WELCOME);

  // clear welcome
  welcomeBadge.classList.add('fade-out');
  await sleep(420);
  textArea.innerHTML = '';
  removeGlobalCaret();

  // show each main paragraph one by one (subtitle style)
  for(let i=0;i<mainParagraphs.length;i++){
    const {wrapper, p, caret} = await typeAsSubtitle(mainParagraphs[i], TYPING_SPEED);
    // pause so she reads
    await sleep(PAUSE_BETWEEN_PARAGRAPHS + 200);
    // remove caret before moving on
    removeGlobalCaret();
    // fade out this subtitle before next
    wrapper.classList.add('fade-out');
    await sleep(320);
  }

  await sleep(PAUSE_AFTER_MAIN);

  // ending (typed and stays)
  const endingEl = await typeEnding(endingText, TYPING_SPEED);
  await sleep(420);
  // show the button
  const btn = document.getElementById('instaBtn');
  btn.classList.add('show');
}

/* -------------- HEARTS (SVG hearts with better shape) -------------- */
function createHearts(count){
  const container = document.getElementById('hearts');
  for(let i=0;i<count;i++){
    const svgNS = "http://www.w3.org/2000/svg";
    const svg = document.createElementNS(svgNS, "svg");
    svg.setAttribute("viewBox", "0 0 32 29");
    svg.setAttribute("width", "28");
    svg.setAttribute("height", "25");
    svg.style.position = 'absolute';
    // left spread centered more to middle
    const leftPct = 25 + Math.random()*50;
    svg.style.left = leftPct + '%';
    svg.style.bottom = (-8 - Math.random()*10) + 'vh'; // start below screen
    svg.style.transformOrigin='center';
    svg.style.zIndex = 2;

    // random scale
    const s = 0.9 + Math.random()*0.9;
    svg.style.transform = `scale(${s}) rotate(${Math.random()*20-10}deg)`;

    // path
    const path = document.createElementNS(svgNS, "path");
    path.setAttribute("d",
      "M23.6,2.6c-2-1.9-5.2-1.8-7.1,0l-0.5,0.5l-0.5-0.5c-1.9-1.8-5.1-1.9-7.1,0c-2,2-2,5.2,0,7.2l7.6,7.9l7.6-7.9C25.6,7.8,25.6,4.6,23.6,2.6z");
    path.setAttribute("fill", "url(#g" + i + ")");
    svg.appendChild(path);

    // gradient defs
    const defs = document.createElementNS(svgNS, "defs");
    const grad = document.createElementNS(svgNS, "linearGradient");
    grad.setAttribute("id", "g" + i);
    grad.setAttribute("x1","0%");
    grad.setAttribute("y1","0%");
    grad.setAttribute("x2","100%");
    grad.setAttribute("y2","100%");

    const stop1 = document.createElementNS(svgNS, "stop");
    stop1.setAttribute("offset","0%");
    stop1.setAttribute("stop-color","#FF9BCB");
    const stop2 = document.createElementNS(svgNS, "stop");
    stop2.setAttribute("offset","100%");
    stop2.setAttribute("stop-color","#FF4D9E");

    grad.appendChild(stop1);
    grad.appendChild(stop2);
    defs.appendChild(grad);
    svg.insertBefore(defs, svg.firstChild);

    // animation parameters
    const duration = 3.8 + Math.random()*2.0;
    const delay = Math.random()*2.2;
    const rise = 32 + Math.random()*10; // vh

    // create a unique keyframes rule for each element to create subtle differences
    const kname = 'riseHeart' + i;
    const styleEl = document.createElement('style');
    styleEl.textContent = `
      @keyframes ${kname} {
        0% { transform: translateY(0) scale(${s}) rotate(${Math.random()*8-4}deg); opacity:0; }
        6% { opacity:1; }
        80% { transform: translateY(-${rise}vh) scale(${s*1.02}) rotate(${Math.random()*12-6}deg); opacity:0.95; }
        100% { transform: translateY(-${rise+6}vh) scale(${s*1.06}); opacity:0; }
      }`;
    document.head.appendChild(styleEl);

    svg.style.animation = `${kname} ${duration}s ${delay}s infinite cubic-bezier(.2,.9,.3,1)`;
    container.appendChild(svg);
  }
}

/* -------------- Start -------------- */
document.addEventListener('DOMContentLoaded', () => {
  createHearts(HEART_COUNT);
  runSequence().catch(console.error);
});

</script>

</body>
</html>
